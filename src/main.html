<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Flappy Birds</title>
   <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
   <style type="text/css">
      @font-face {
         font-family: flappy-font;
         src: url('../res/FlappyBirdy.ttf');
      }

      * {
         box-sizing: border-box;
         padding: 0px;
         margin: 0px;
      }

      body {
         font-family: header-font;
         color:black;
         background-color: rgb(218, 218, 218);
      }

      .container {
         width: 80%;
         margin: 0px auto;
      }

      header {
         padding: 50px;
      }

      header h1 {
         font-family: flappy-font;
         font-size: 90px;
         text-align: center;
      }

      ul {
         font-size: 20px;
         list-style-type: square;
      }


      .flex {
         display: flex;
         justify-content: center;
         align-content: center;
      }

   </style>
</head>
<body>
   <header class="container">
      <h1>Flappy Birds</h1>
      <ul style="margin-top:30px; text-align: center;">
         <li>Press Space to start / jump</li>
         <li>Press F1 to toggle debug mode</li>
      </ul>
   </header>
   <main tabindex=0 class="container flex"></main>
   <script src="./js/utils.js"></script>
   <script src="./js/pipe.js"></script>
   <script src="./js/player.js"></script>
   <script src="./js/level.js"></script>
   <script src="./js/flappy.js"></script>
</body>
</html>
